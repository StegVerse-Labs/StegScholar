name: Sync overlay from StegDB

on:
  workflow_dispatch:
    inputs:
      stegdb_ref:
        description: "StegDB ref (tag/branch/SHA). Use a release tag or merge SHA when possible."
        required: false
        default: "main"
  schedule:
    - cron: "17 3 * * *" # daily 03:17 UTC

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout StegScholar
        uses: actions/checkout@v4

      - name: Checkout StegDB
        uses: actions/checkout@v4
        with:
          repository: stegverse-labs/stegdb
          ref: ${{ inputs.stegdb_ref }}
          path: _stegdb

      - name: Sync StegScholar overlay into canon/
        run: |
          mkdir -p canon
          rm -rf canon/*
          cp -R _stegdb/canonical/overlays/StegScholarOverlay/canon/* canon/
          rm -rf _stegdb

      - name: Commit overlay changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add canon
          git commit -m "Sync StegScholar canon overlay from StegDB @ ${{ inputs.stegdb_ref }}" || echo "No changes"
          git push
